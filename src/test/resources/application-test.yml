server:
  shutdown: immediate

aws:
  provider: localstack

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

api:
  base:
    url:
      oauth: http://localhost:8090/auth
      prison: http://localhost:8093
      offender-search: http://localhost:8094
      locations: http://localhost:8095

spring:
  flyway:
    url: jdbc:postgresql://localhost:5432/incentives?sslmode=prefer
    user: incentives
    password: incentives

  r2dbc:
    url: r2dbc:postgresql://localhost:5432/incentives
    username: incentives
    password: incentives
    properties:
      sslMode: DISABLE
      sslRootCert:

logging:
  level:
    io.r2dbc.postgresql.QUERY: DEBUG # for queries
    io.r2dbc.postgresql.PARAM: INFO # for parameters

hmpps.sqs:
  reactiveApi: true
  provider: localstack
  queues:
    audit:
      queueName: ${random.uuid}
    incentives:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: domainevents
      subscribeFilter: >-
        {"eventType": [
          "prison-offender-events.prisoner.merged", 
          "prisoner-offender-search.prisoner.received", 
          "prisoner-offender-search.prisoner.alerts-updated"
        ]}
    test:
      queueName: ${random.uuid}
      dlqName: ${random.uuid}
      subscribeTopicId: domainevents
      subscribeFilter: >-
        {"eventType": [ 
          {"prefix": "incentives."}
        ]}

  topics:
    domainevents:
      arn: arn:aws:sns:eu-west-2:000000000000:${random.uuid}
